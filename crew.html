    <title>Nonrp.exe - Crew</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani:wght@500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, #111, #000);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            padding: 20px 0;
            z-index: 1000;
            transition: background 0.3s, padding 0.3s;
        }

        .navbar a {
            color: #0ff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: 0.3s;
            position: relative;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #ff00ff;
            left: 50%;
            bottom: -5px;
            transition: 0.3s;
        }

        .navbar a:hover::after {
            width: 100%;
            left: 0;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('ekip1.png') no-repeat center center/cover;
            text-align: center;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            top: 0;
            left: 0;
        }

        .hero h1 {
            font-size: 60px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #ff00ff;
            animation: glow 1.5s infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #0ff; }
            to { text-shadow: 0 0 20px #ff00ff; }
        }

        .crew-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px;
            justify-items: center;
        }

        .crew-member {
            position: relative;
            width: 250px;
            height: 350px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }

        .crew-member:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 255, 1);
        }

        .crew-member img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .crew-member .name {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            text-shadow: 0 0 10px #0ff, 0 0 20px #ff00ff;
            z-index: 1;
        }

        .crew-member:hover .image-hover {
            opacity: 1;
        }

        .image-hover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* İsimler ve resimler arasındaki düzen */
        .crew-member .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 30px;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 50px;
        }
        /* Kaydırma V'leri için stil */
        .scroll-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: white;
            text-shadow: 0 0 10px #0ff, 0 0 20px #ff00ff;
        }

        /* Sol ve sağ tarafta V'leri konumlandır */
        .scroll-indicator-left {
            left: 10px;
        }

        .scroll-indicator-right {
            right: 10px;
        }

        .scroll-indicator span {
            display: block;
            margin: 10px 0;
            animation: move 1s infinite alternate;
        }

    </style>
</head>
